<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: start;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      width: 300px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2em;
      padding: 15px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: #666;
    }

    .buttons .equal {
      grid-column: span 2;
      background: #0a0;
    }

    .buttons .equal:hover {
      background: #0d0;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button onclick="getvalue(7)">7</button>
      <button onclick="getvalue(8)">8</button>
      <button onclick="getvalue(9)">9</button>
      <button onclick="getsign('/')">/</button>

      <button onclick="getvalue(4)">4</button>
      <button onclick="getvalue(5)">5</button>
      <button onclick="getvalue(6)">6</button>
      <button onclick="getsign('*')">*</button>

      <button onclick="getvalue(1)">1</button>
      <button onclick="getvalue(2)">2</button>
      <button onclick="getvalue(3)">3</button>
      <button onclick="getsign('-')">-</button>

      <button onclick="getvalue(0)">0</button>
      <!-- <button onclick="getsign('.')">.</button> -->
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="getsign('+')">+</button>
      <button onclick="clearvalue()">Clear</button>

    </div>
  </div>
<script src="/index.js"></script>
</body>
</html>
